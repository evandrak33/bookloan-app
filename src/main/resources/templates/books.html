<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Books</title>

    <!-- Google Fonts (same as login) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&display=swap"
          rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/books.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="page-header">
    <h1>Books</h1>

    <!-- Logged-in info (top-right) -->
    <div class="user-bar">
        <span>Logged in</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="content">

    <!-- Navigation -->
    <div class="nav-links">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/loans}">All Loans</a>
        <a sec:authorize="hasRole('USER')" th:href="@{/loans/my}">My Loans</a>
        <a sec:authorize="hasRole('USER')" th:href="@{/wishlist}">My Wishlist</a>
    </div>

    <!-- ADMIN: Add book -->
    <div class="admin-actions" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/books/add}">Add Book</a>
    </div>

    <!-- ================= BOOK TABLE ================= -->
    <div class="table-wrapper">
        <table>

            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Publisher</th>
                <th>Genre</th>
                <th>Status</th>

                <!-- USER only -->
                <th sec:authorize="hasRole('USER')">Wishlist</th>

                <!-- ADMIN only -->
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.available ? 'Available' : 'Borrowed'}"></td>

                <!-- USER: Wishlist -->
                <td sec:authorize="hasRole('USER')">
                    <form th:if="${!wishlistBookIds.contains(book.id)}"
                          th:action="@{/wishlist/{id}(id=${book.id})}"
                          method="post">
                        <button type="submit" class="wishlist-btn">⭐</button>
                    </form>

                    <form th:if="${wishlistBookIds.contains(book.id)}"
                          th:action="@{/wishlist/{id}(id=${book.id})}"
                          method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="wishlist-btn">❤️</button>
                    </form>
                </td>

                <!-- ADMIN: Actions -->
                <td sec:authorize="hasRole('ADMIN')">
                    <span th:if="${book.available}">
                        <a th:href="@{/books/borrow/{id}(id=${book.id})}">Borrow</a>
                    </span>
                    &nbsp;
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="page-footer">
    <div class="footer-info">
        <p>Address: Street Streety 34A, 2nd floor</p>
        <p>Phone: 210 1234567</p>
        <p>Email: libraryhead@lib.com</p>
    </div>
</footer>

</body>
</html>
