<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<header>
    <h1>City Public Library</h1>
</header>

<main>
    <div class="login-box">
        <h2>Login</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required/>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="error" th:if="${param.error}">
            Invalid username or password
        </p>
    </div>
</main>

<footer>
    <div class="footer-content">
        <p>
            <strong>Address:</strong> Street Streety 34A, 2nd floor<br/>
            <strong>Phone:</strong> 210 1234567<br/>
            <strong>Email:</strong> libraryhead@lib.com
        </p>
    </div>
</footer>

</body>
</html>
