<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Book</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&display=swap"
          rel="stylesheet">

    <!-- Reuse Books CSS -->
    <link rel="stylesheet" th:href="@{/css/books.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="page-header">
    <h1>Edit Book</h1>

    <!-- Logged-in info -->
    <div class="user-bar">
        <span>Logged in</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="content">

    <!-- Navigation -->
    <div class="nav-links">
        <a th:href="@{/books}">Back to Books</a>
    </div>

    <!-- ================= EDIT FORM ================= -->
    <div class="table-wrapper">

        <form th:action="@{/books/edit}" th:object="${book}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <table>
                <tr>
                    <th>Title</th>
                    <td><input type="text" th:field="*{title}" required/></td>
                </tr>

                <tr>
                    <th>Author</th>
                    <td><input type="text" th:field="*{author}" required/></td>
                </tr>

                <tr>
                    <th>Year</th>
                    <td><input type="number" th:field="*{publicationYear}" required/></td>
                </tr>

                <tr>
                    <th>Publisher</th>
                    <td><input type="text" th:field="*{publisher}" required/></td>
                </tr>

                <tr>
                    <th>Genre</th>
                    <td><input type="text" th:field="*{genre}" required/></td>
                </tr>
            </table>

            <br/>

            <div style="text-align: center;">
                <button type="submit">Update Book</button>
            </div>

        </form>

    </div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="page-footer">
    <div class="footer-info">
        <p>Address: Street Streety 34A, 2nd floor</p>
        <p>Phone: 210 1234567</p>
        <p>Email: libraryhead@lib.com</p>
    </div>
</footer>

</body>
</html>
